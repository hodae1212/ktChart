<div>
    <p>간단한 예제 차트(엔진엑스 레이블)</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('ktChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['alpha', 'beta', 'gamma', 'delta'],
        datasets: [{
            label: '헬름 실습용 데이터',
            data: [12, 19, 3, 5],
            backgroundColor: ['#4e79a7', '#f28e2b', '#e15759', '#76b7b2'],
            borderColor: ['#2b5a8a', '#b35f18', '#9b2b35', '#3d8b86'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            title: { display: false }
        },
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script></div>
<style>
.controls { margin-top:12px; display:flex; gap:8px; align-items:center; font-family:Arial,Helvetica,sans-serif; }
.btn { padding:6px 10px; background:#4e79a7; color:#fff; border:0; border-radius:4px; cursor:pointer; }
.btn.secondary { background:#e15759; }
.info { font-size:0.9rem; color:#333; margin-left:6px; }
</style>

<div class="controls" aria-label="차트 제어">
    <button id="downloadBtn" class="btn" type="button">차트 다운로드 (PNG)</button>
    <button id="destroyBtn" class="btn secondary" type="button">차트 해제</button>
    <span id="status" class="info">상태: 활성</span>
</div>

<script>
(function(){
    const canvas = document.getElementById('ktChart');
    function getChart() { return Chart.getChart(canvas) || null; }

    document.getElementById('downloadBtn').addEventListener('click', function(){
        const chart = getChart();
        if(!chart){ alert('차트가 없습니다.'); return; }
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ktChart.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
    });

    document.getElementById('destroyBtn').addEventListener('click', function(){
        const chart = getChart();
        if(!chart){
            document.getElementById('status').textContent = '상태: 이미 해제됨';
            return;
        }
        chart.destroy();
        document.getElementById('status').textContent = '상태: 해제됨';
    });
})();
</script>
